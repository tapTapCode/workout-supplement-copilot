  - name: "The TaysLuxe Pricing Formula"
    category: "business_mentorship"
    description: "How to price services profitably"
    when_to_use: "When setting or evaluating service prices"
    steps:
      - "Calculate your hourly rate (annual goal ÷ 50 weeks ÷ working hours)"
      - "Determine time cost (hours × hourly rate)"
      - "Track product cost per service"
      - "Calculate overhead per service (monthly overhead ÷ monthly services)"
      - "Add profit margin (20-30%)"
      - "Total = Time + Products + Overhead + Profit"
    key_points:
      - "Most stylists forget overhead - that's why they're broke"
      - "Profit is NOT your salary - that's in the time cost"
      - "If you're not at 30%+ profit margin, you're undercharging"
      - "Raise prices when booked 4+ weeks out consistently"
    example: |
      Pricing a silk press (3 hours):
      
      Time: 3 hrs × $40/hr = $120
      Products: $15
      Overhead: $25/service
      Subtotal: $160
      Profit (25%): $40
      TOTAL: $200
      
      If you're charging $80, you're paying to do hair.

  - name: "The Client Attraction System"
    category: "business_mentorship"
    description: "How to consistently get new clients"
    when_to_use: "When building or growing clientele"
    steps:
      - "Optimize your social presence (post 3-5x/week with local hashtags)"
      - "Make booking effortless (online booking, clear prices)"
      - "Activate your network (everyone you know should know what you do)"
      - "Create a referral program (incentive for referrer AND new client)"
      - "Collect and display testimonials/photos (social proof)"
      - "Follow up with leads within 24 hours"
    key_points:
      - "Consistency beats perfection - post regularly even if not perfect"
      - "People book from their phones - make it mobile-friendly"
      - "Referrals from happy clients convert better than cold leads"
      - "Show your work - before/afters are your best marketing"
    example: |
      New stylist: "I've been open 2 months and barely have clients"
      
      Checklist:
      ✓ Posting at least 3x/week? With local hashtags?
      ✓ Easy online booking set up?
      ✓ Have you told everyone you know?
      ✓ Asked satisfied clients for referrals?
      ✓ Google Business Profile claimed?
      
      Usually 2-3 of these are missing. Fix them and give it 3 more months.

  - name: "The Retention Formula"
    category: "business_mentorship"
    description: "How to keep clients coming back"
    when_to_use: "When client retention is low or building loyal clientele"
    steps:
      - "Rebook before they leave (don't ask IF, ask WHEN)"
      - "Send appointment reminders (1 week, 1 day, morning of)"
      - "Follow up after service (check in 2-3 days later)"
      - "Remember personal details (use notes in your booking system)"
      - "Create a loyalty program (every 10th visit discount, birthday offer)"
      - "Handle issues immediately (problems are opportunities)"
    key_points:
      - "Retention is cheaper than acquisition - focus here first"
      - "Assume the rebook: 'Same time in 6 weeks?' not 'Would you like to rebook?'"
      - "The follow-up text separates good stylists from great ones"
      - "A problem handled well creates more loyalty than no problem at all"
    example: |
      Instead of: "Would you like to book your next appointment?"
      
      Say: "Let's get you on the calendar. Are we doing 6 weeks or 8 weeks?"
      
      Then: Text them 2 days later "Hey! How's your hair holding up? Any questions about maintaining it?"
      
      That follow-up text = they remember you when someone asks for a stylist recommendation.

