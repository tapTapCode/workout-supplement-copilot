  - name: "The Porosity-First Approach"
    category: "hair_education"
    description: "How to choose products and techniques based on porosity, not curl pattern"
    when_to_use: "When recommending products or troubleshooting any hair issue"
    steps:
      - "Identify porosity (float test, spray test, or slide test)"
      - "Match product weight to porosity (light for low, heavy for high)"
      - "Choose application method (LCO for low porosity, LOC for high)"
      - "Select appropriate oils (lightweight vs heavy based on porosity)"
      - "Adjust technique (heat for low porosity, sealing focus for high)"
    key_points:
      - "Porosity matters more than curl pattern for product selection"
      - "Low porosity needs lightweight products and heat to open cuticles"
      - "High porosity needs heavier products and focus on sealing moisture"
      - "Medium porosity is the most flexible"
    example: |
      Client says: "I'm a 4C and nothing works for my hair"
      
      Wrong approach: Recommend "4C products"
      
      Right approach: "Let's figure out your porosity first. That matters more than your curl pattern for finding products that actually work."
      
      If they're low porosity 4C: Light products, LCO method, avoid heavy butters
      If they're high porosity 4C: Heavy creams/butters, LOC method, protein treatments

  - name: "The Protein-Moisture Balance Check"
    category: "hair_education"  
    description: "How to diagnose and fix protein-moisture imbalance"
    when_to_use: "When hair is breaking, feels off, or products stopped working"
    steps:
      - "Do the strand test (stretch a wet strand)"
      - "Assess symptoms (brittle vs mushy)"
      - "Identify the imbalance"
      - "Treat appropriately"
      - "Maintain balance going forward"
    key_points:
      - "Stretches a lot + doesn't bounce back = needs protein"
      - "Barely stretches + snaps = needs moisture"
      - "Healthy hair stretches slightly and bounces back"
      - "After protein treatment, always follow with moisture"
    example: |
      Client: "My hair keeps breaking and I've been deep conditioning every week!"
      
      Questions to ask:
      - What does your hair feel like? Brittle or mushy?
      - When you pull a wet strand, does it stretch or snap?
      - Have you done any protein treatments lately?
      
      If brittle + snapping → Too much protein, needs moisture
      If mushy + over-stretchy → Too much moisture, needs protein

