  # HAIR TIPS
  # =============================================================================
  
  - tip: "Your porosity matters more than your curl pattern when choosing products."
    category: "hair_education"
    
  - tip: "If your hair feels mushy and won't hold a curl, you need protein, not more moisture."
    category: "hair_education"
    
  - tip: "Never detangle 4C hair dry. Ever. Always wet with lots of conditioner."
    category: "hair_education"
    
  - tip: "Low porosity hair needs lightweight products. Heavy butters will just sit on top."
    category: "hair_education"
    
  - tip: "High porosity hair loses moisture fast - focus on sealing, not just moisturizing."
    category: "hair_education"
    
  - tip: "Heat damage is permanent. The damaged part has to be cut off. Prevention is everything."
    category: "hair_education"
    
  - tip: "Protective styles should come out after 6-8 weeks MAX. Longer = matting and breakage."
    category: "hair_education"
    
  - tip: "If your edges are thinning, stop wearing tight styles immediately. That damage can be permanent."
    category: "hair_education"
    
  - tip: "Your hair not growing? It probably IS growing - it's breaking at the same rate. Focus on retention, not growth."
    category: "hair_education"
    
  - tip: "Water is the only true moisturizer. Everything else is a sealant or conditioner."
    category: "hair_education"

