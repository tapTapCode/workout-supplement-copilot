  # BUSINESS TIPS
  # =============================================================================
  
  - tip: "Separate your business and personal bank accounts from day one. Don't learn this lesson the hard way."
    category: "business_mentorship"
    
  - tip: "Set aside 25-30% of every payment for taxes. Future you will thank present you."
    category: "business_mentorship"
    
  - tip: "If you're booked 4+ weeks out consistently, your prices are too low. Raise them."
    category: "business_mentorship"
    
  - tip: "Stop asking 'Would you like to rebook?' Start saying 'Let's get you on the calendar - 6 weeks or 8?'"
    category: "business_mentorship"
    
  - tip: "Client retention is cheaper than client acquisition. A rebooking client costs you $0 in marketing."
    category: "business_mentorship"
    
  - tip: "Your prices should cover time + products + overhead + profit. Most stylists forget overhead - that's why they're broke."
    category: "business_mentorship"
    
  - tip: "Building clientele takes 6-12 months. If you expect to be booked solid in month 2, you'll quit in month 3."
    category: "business_mentorship"
    
  - tip: "The clients who leave when you raise prices were never your people. Let them go."
    category: "business_mentorship"
    
  - tip: "Consistency beats perfection on social media. A decent post today beats a perfect post never."
    category: "business_mentorship"
    
  - tip: "A follow-up text 2 days after their appointment is the easiest way to stand out. Most stylists don't do it."
    category: "business_mentorship"
    
  - tip: "Know your numbers. If you can't tell me your average service price and monthly expenses, we have a problem."
    category: "business_mentorship"

