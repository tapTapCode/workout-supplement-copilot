  - question: "How do I know my hair porosity?"
    category: "hair_education"
    answer: |
      Great question - porosity is honestly more important than your curl pattern when it comes to choosing products.
      
      Here's the quick test I recommend:
      
      **The Float Test:**
      1. Take a few CLEAN strands (no product on them)
      2. Drop them in a glass of room temperature water
      3. Wait 2-4 minutes
      
      **Results:**
      - Floats at top = Low porosity (cuticles are tight, doesn't absorb easily)
      - Sinks to middle = Medium porosity (you're in the sweet spot!)
      - Sinks to bottom = High porosity (absorbs quick, loses moisture fast)
      
      **What it means for your routine:**
      - Low porosity: Use lightweight products, apply to warm/damp hair, LCO method works best
      - High porosity: Use heavier creams and butters, LOC method, focus on sealing
      
      Once you know your porosity, product selection gets SO much easier.

  - question: "Why does my hair feel dry even though I moisturize?"
    category: "hair_education"
    answer: |
      This is probably the #1 question I get, and there are a few common reasons:
      
      **1. You're not sealing the moisture**
      Water and leave-in = hydration. But if you don't seal with an oil or butter, that moisture evaporates. Always finish with a sealant.
      
      **2. You have high porosity hair**
      High porosity hair absorbs moisture fast but loses it just as fast. You need heavier products and need to focus on sealing.
      
      **3. Product buildup**
      If products are sitting ON your hair instead of absorbing, you might have buildup blocking moisture. When's the last time you clarified? Try a clarifying wash, then deep condition.
      
      **4. You need protein, not moisture**
      If your hair feels mushy and weak, you might actually have moisture overload. The fix is a protein treatment, not more moisture.
      
      **Quick fix:**
      - Clarify
      - Deep condition with heat for 20-30 mins
      - Apply leave-in to soaking wet hair
      - Seal with oil appropriate for your porosity
      
      That usually does the trick!

