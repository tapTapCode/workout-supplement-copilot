service: workout-copilot-backend

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  environment:
    NODE_ENV: ${self:provider.stage}
    DATABASE_URL: ${env:DATABASE_URL}
    JWT_SECRET: ${env:JWT_SECRET}
    SUPABASE_JWT_SECRET: ${env:SUPABASE_JWT_SECRET}
    OPENAI_API_KEY: ${env:OPENAI_API_KEY}
    OPENAI_MODEL: ${env:OPENAI_MODEL, 'gpt-4-turbo-preview'}
    CORS_ORIGIN: ${env:CORS_ORIGIN, 'http://localhost:3000'}
  httpApi:
    cors:
      allowedOrigins:
        - ${env:CORS_ORIGIN, 'http://localhost:3000'}
      allowedHeaders:
        - Content-Type
        - Authorization
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: 'arn:aws:logs:*:*:*'

functions:
  api:
    handler: backend/dist/index.handler
    timeout: 30
    memorySize: 512
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY
      - httpApi:
          path: /
          method: ANY
    environment:
      PORT: 3001

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3001

resources:
  Resources:
    ApiGatewayLogGroup:
      Type: AWS::Logs::LogGroup
      Properties:
        LogGroupName: /aws/apigateway/workout-copilot-${self:provider.stage}
        RetentionInDays: 7

